<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Vídeos hospedado localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video controls width="400" poster="imagens/limoes-capa.png"> 
        <source src="midia/meuvideo(1).m4v" type="video/m4v">
        <source src="midia/meuvideo (1).webm" type="video/webm">
        <source src="midia/meuvideo (1).ogx" type="video/ogx">
        <source src="midia/meuvideo (1).mp4" type="video/mp4">
        <p>Seu navegador não é compativo com nenhum formato de vídeo</p>
    </video>
    <h1>Adicionando vídeos com hospedagem externa</h1> <!--Consome mensalmente a banda do youtube-->
    <h3>Assista o vídeo do canal "Curso em vídeo":</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    



</body>
</html>
